            padding: 20px;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="5,5"/></svg>');
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, rgba(79, 172, 254, 0.3), rgba(0, 242, 254, 0.3));
            filter: blur(15px);
            z-index: -1;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .content {
            padding: 40px;
        }

        .question-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .question-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #4facfe;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .question:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .question h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            background: rgba(255, 255, 255, 0.8);
        }

        .option:hover {
            background: rgba(79, 172, 254, 0.1);
            border-color: rgba(79, 172, 254, 0.3);
            transform: translateX(5px);
        }

            margin-right: 10px;
            transform: scale(1.2);
        }

        .option input[type="radio"]:checked + label {
            color: #4facfe;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {

            border: none;

            font-size: 1em;
            cursor: pointer;

            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {

        }

        .btn-secondary {

            color: #4facfe;
            border: 1px solid rgba(79, 172, 254, 0.3);
            backdrop-filter: blur(5px);
        }

        .btn-secondary:hover {
            background: rgba(79, 172, 254, 0.1);
            transform: translateY(-3px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .result-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;

        .S-type { background: linear-gradient(45deg, #48dbfb, #0abde3); }

            line-height: 1.6;
            color: #34495e;
            text-align: left;

        .strengths-weaknesses {

            gap: 20px;
            margin: 20px 0;
        }

        .strengths, .weaknesses {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid;

        }

        }

        }

            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .strengths li::before {
            content: "✓";
            color: #2ecc71;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .weaknesses li::before {
            content: "⚠";
            color: #e74c3c;
            position: absolute;
            left: 0;
        }

        .warning {

            color: #856404;
            padding: 15px;
            border-radius: 10px;

            }

            }

                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                title: "影响型 (Influence)",
                description: "你是一个乐观开朗、善于交际的人。你具有出色的沟通能力和感染力，喜欢被人关注，善于激励他人。你富有创造力和想象力，能够营造积极的工作氛围。",
                strengths: ["沟通能力强", "乐观积极", "善于激励", "富有创造力", "人际关系好"],
                weaknesses: ["可能缺乏条理", "注意力不集中", "过度乐观", "执行力需要加强", "容易受情绪影响"]
            },
            S: {
                title: "稳健型 (Steadiness)",
                description: "你是一个可靠稳重、耐心细致的人。你重视和谐稳定的关系，善于倾听和支持他人。你做事认真负责，有始有终，是团队中值得信赖的伙伴。",
                strengths: ["稳定可靠", "善于倾听", "团队协作好", "耐心细致", "忠诚度高"],
                weaknesses: ["抗拒变化", "决策缓慢", "缺乏主动性", "过于保守", "不善于表达自己"]
            },
            C: {
                title: "谨慎型 (Conscientiousness)",
                description: "你是一个精确严谨、逻辑清晰的人。你重视质量和准确性，善于分析和解决问题。你做事有条理，追求完美，是质量保证的关键人物。",
                strengths: ["分析能力强", "精确严谨", "逻辑清晰", "质量意识高", "系统化思维"],
                weaknesses: ["过于挑剔", "决策缓慢", "缺乏灵活性", "人际关系疏远", "完美主义倾向"]
            }
        };

        let currentQuestion = 0;
        let answers = [];
        let scores = { D: 0, I: 0, S: 0, C: 0 };

        function startTest() {
            document.getElementById('intro').classList.remove('active');
            document.getElementById('questions').classList.add('active');
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const questionsContainer = document.getElementById('questions');
            const question = discQuestions[currentQuestion];
            
            let html = `
                <div class="question">
                    <h3>第 ${currentQuestion + 1} 题：${question.question}</h3>
                    <div class="options">
            `;
            
            question.options.forEach((option, index) => {
                html += `
                    <div class="option">
                        <input type="radio" id="option${index}" name="question${currentQuestion}" value="${option.type}" 
                               onchange="selectAnswer('${option.type}')">
                        <label for="option${index}">${option.text}</label>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        上一题
                    </button>
                    <span style="align-self: center; color: #7f8c8d;">
                        ${currentQuestion + 1} / ${discQuestions.length}
                    </span>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === discQuestions.length - 1 ? '查看结果' : '下一题'}
                    </button>
                </div>
            `;
            
            questionsContainer.innerHTML = html;
        }

        function selectAnswer(type) {
            answers[currentQuestion] = type;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < discQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
            } else {
                calculateResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / discQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function calculateResults() {
            // 重置分数
            scores = { D: 0, I: 0, S: 0, C: 0 };
            
            // 统计每种性格类型的得分
            answers.forEach(answer => {
                if (answer) {
                    scores[answer]++;
                }
            });
            
            // 找出得分最高的类型
            const dominantType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            
            // 显示结果
            showResults(dominantType);
        }

        function showResults(dominantType) {
            document.getElementById('questions').classList.remove('active');
            document.getElementById('results').classList.add('active');
            
            const result = discDescriptions[dominantType];
            const maxScore = Math.max(...Object.values(scores));
            const totalQuestions = discQuestions.length;
            const percentage = Math.round((maxScore / totalQuestions) * 100);
            
            let html = `
                <div class="result-card">
                    <h2 class="result-title">测试结果</h2>
                    <div class="result-type ${dominantType}-type">
                        ${result.title}
                    </div>
                    <div style="margin: 20px 0;">
                        <div style="background: #ecf0f1; border-radius: 10px; padding: 10px; margin: 10px 0;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span>D (支配型): ${scores.D}分</span>
                                <span>${Math.round((scores.D / totalQuestions) * 100)}%</span>
                            </div>
                            <div style="background: #3498db; height: 8px; border-radius: 4px; width: ${(scores.D / totalQuestions) * 100}%"></div>
                        </div>
                        <div style="background: #ecf0f1; border-radius: 10px; padding: 10px; margin: 10px 0;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span>I (影响型): ${scores.I}分</span>
                                <span>${Math.round((scores.I / totalQuestions) * 100)}%</span>
                            </div>
                            <div style="background: #f39c12; height: 8px; border-radius: 4px; width: ${(scores.I / totalQuestions) * 100}%"></div>
                        </div>
                        <div style="background: #ecf0f1; border-radius: 10px; padding: 10px; margin: 10px 0;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span>S (稳健型): ${scores.S}分</span>
                                <span>${Math.round((scores.S / totalQuestions) * 100)}%</span>
                            </div>
                            <div style="background: #27ae60; height: 8px; border-radius: 4px; width: ${(scores.S / totalQuestions) * 100}%"></div>
                        </div>
                        <div style="background: #ecf0f1; border-radius: 10px; padding: 10px; margin: 10px 0;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span>C (谨慎型): ${scores.C}分</span>
                                <span>${Math.round((scores.C / totalQuestions) * 100)}%</span>
                            </div>
                            <div style="background: #8e44ad; height: 8px; border-radius: 4px; width: ${(scores.C / totalQuestions) * 100}%"></div>
                        </div>
                    </div>
                    <div class="result-description">
                        ${result.description}
                    </div>
                    <div class="strengths-weaknesses">
                        <div class="strengths">
                            <h4>主要优势</h4>
                            <ul>
                                ${result.strengths.map(strength => `<li>${strength}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="weaknesses">
                            <h4>需要注意</h4>
                            <ul>
                                ${result.weaknesses.map(weakness => `<li>${weakness}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" onclick="restartTest()">重新测试</button>
                </div>
            `;
            
            document.getElementById('results').innerHTML = html;
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            scores = { D: 0, I: 0, S: 0, C: 0 };
            document.getElementById('results').classList.remove('active');
            document.getElementById('intro').classList.add('active');
            document.getElementById('progressBar').style.width = '0%';
        }
    </script>
</body>
</html>
